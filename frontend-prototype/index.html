<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container py-4">

    <header class="pb-2 mb-4 border-bottom">
        <a href="/" class="text-dark text-decoration-none">
            <h1>Most Commonly Used Words</h1>
        </a>
    </header>


    <div class="row">
        <div class="col">
            <form id="most-common-words-text">
                <div class="form-group">
                    <label for="form-field-text">Text to be Analysed</label>
                    <textarea class="form-control my-2" id="form-field-text" name="text" rows="10">Learn magic, play Quidditch, and </textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table id="most-common-words" class="table"></table>
        </div>
    </div>


</div>


<script>

function clearTable(table) {
    table.innerHTML = "";
}

function generateTable(table, data) {
    generateTableHead(table, Object.keys(data[0]));
    generateTableBody(table, data);
}

function generateTableHead(table, data) {
    let thead = table.createTHead();
    let row = thead.insertRow();
    for (let key of data) {
        let th = document.createElement("th");
        let text = document.createTextNode(capitalizeFirstLetter(key));
        th.appendChild(text);
        row.appendChild(th);
    }
}

function generateTableBody(table, data) {
  for (let element of data) {
    let row = table.insertRow();
    for (key in element) {
      let cell = row.insertCell();
      let text = document.createTextNode(element[key]);
      cell.appendChild(text);
    }
  }
}

function capitalizeFirstLetter(string) {
  return string.charAt(0).toUpperCase() + string.slice(1);
}

let table = document.querySelector("#most-common-words");

document.addEventListener('submit', function (event) {
    event.preventDefault();

    fetch('http://localhost:8080/api/text', {
        method: 'POST',
        body: JSON.stringify(Object.fromEntries(new FormData(event.target))),
        headers: {
                'Content-type': 'application/json; charset=UTF-8'
            }
    }).then(function (response) {
        if (response.ok) {
            return response.json();
        }
        return Promise.reject(response);
    }).then(function (data) {
        clearTable(table);
        generateTable(table, data.mostCommonWords);
    }).catch(function (error) {
        console.warn(error);
    });
});

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
